<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercícios HTML</title>
    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
    <nav>
        <a href wm-nav="Exercicios/Teste.html">00 - Teste</a> |
        <a href wm-nav="Exercicios/TextoPart1.html">01 - Texto Parte 1</a> |
        <a href wm-nav="Exercicios/TextoPart2.html">02 - Texto Parte 2</a> |
        <a href wm-nav="Exercicios/Listas.html">03 - Listas</a> |
        <a href wm-nav="Exercicios/ListaAninhada.html">04 - Lista Aninhada</a> |
    </nav>
    <section id="conteudo"></section>
    <footer>
        Chamada de páginas!!
    </footer>
    <script>
        document.querySelectorAll('[wm-nav]').forEach(link => {
            const conteudo = document.getElementById('conteudo')
            
            link.onclick = function(e) {
                e.preventDefault() //faz com que, ao clicar a página não seja redirecionada
                fetch(link.getAttribute('wm-nav')) //Fetch é requisição ajax
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
